<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Doto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>BasketBall Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div class="home tableScore">
        <h3>HOME</h3>
        <div class="score">
          <p id="scoreScreenOne">0</p>
        </div>
        <div class="buttonContainer">
          <button onclick="addScoreOneHome()" id="homeOne" class="button">+1</button>
          <button  onclick="addScoreTwoHome()" id="homeTwo" class="button">+2</button>
          <button  onclick="addScoreThreeHome()" id="homeThree" class="button">+3</button>
        </div>
      </div>
      <div class="guest">
        <h3>GUEST</h3>
        <div class="score  tableScore">
          <p id="scoreScreenTwo">0</p>
        </div>
        <div class="buttonContainer">
          <button onclick="addScoreOneGuest()" id="GuestOne" class="button">+1</button>
          <button onclick="addScoreTwoGuest()" id="GuestTwo" class="button">+2</button>
          <button onclick="addScoreThreeGuest()" id="GuestThree" class="button">+3</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
